<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <ul>
            <li class="message bot">
                <span>GPT</span>
                <p>Esta es la respuesta del bot</p>
            </li>
            <li class="message user">
                <span>Tú</span>
                <span>Esta es la respuesta del usuario y es una respuesta muy larga para ver que no se rompe nada</span>
            </li>
            
        </ul>
    </main>
    <form action="">
        <input type="text" placeholder="Escribe tu mensaje aquí...">
        <button>Enviar</button>
    </form>
    <template id="message-template">
        <li class="message">
            <p></p>
            <p></p>
        </li>
    </template>
    <script src="chat.js" type="module"></script>
</body>
</html>
